<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>单选demo</title>
    <script type="text/javascript" src="resources/frame/jquery/jquery-1.12.4.js"></script>
    <style>

    </style>
</head>
<body>


<form id="favoriteFruit" action="" method="get">
    您最喜欢水果？<br/><br/>
    <label><input name="Fruit" type="radio" value="苹果" checked="checked"/>苹果 </label>
    <label><input name="Fruit" type="radio" value="桃子"/>桃子 </label>
    <label><input name="Fruit" type="radio" value="香蕉"/>香蕉 </label>
    <label><input name="Fruit" type="radio" value="梨"/>梨 </label>
    <label><input name="Fruit" type="radio" value="其它"/>其它 </label>
    <br>
    <input type="button" value="提交" onclick="getForm()">
</form>
<script>

    function getForm() {
        var yourFavoriteFruit;
        var fruits = document.getElementsByName("Fruit");
        for (var i = 0; i < fruits.length; i++) {
            if (fruits[i].checked) {
                yourFavoriteFruit = fruits[i].value;
            }
        }
        alert('您最喜欢的水果是：' + yourFavoriteFruit + "-_-");
    }

    var defOpts = {
        preId:'inputId',
        preText:'inputText'
    };
    var opts = {
        preId:'myId'
    };
    opts = $.extend(defOpts,opts);
    console.log(JSON.stringify(opts));

</script>

</body>
</html>

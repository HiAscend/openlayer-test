</head>
<body>
<div id="map" class="map"></div>

<script>
    var map = new ol.Map({
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            }),
            new ol.layer.Tile({
                source: new ol.source.TileJSON({
                    url: 'https://api.tiles.mapbox.com/v3/mapbox.va-quake-aug.json?secure',
                    crossOrigin: 'anonymous'
                })
            })
        ],
        target: 'map',
        view: new ol.View({
            center: ol.proj.fromLonLat([116, 40]),
            zoom: 7
        })
    });


</script>

</body>
</html>
